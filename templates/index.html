<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">


    <title>MindGraph</title>
</head>

<body>
    <div class="container">
        <h2>MindGraph v0</h2>
        <div class="row">
            <div id="select_source" class="col-sm-4">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select source
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu" data-bind="foreach: storages">
                        <li><span data-bind="text: name, click: $parent.selectStorage"> </span></li>
                    </ul>
                </div>
                <div class="btn-toolbar">
                    <div class="btn btn-primary" type="button" data-bind="css: isActiveOpenButton() ? '' : 'disabled'">
                        Open</div>
                    <div class="btn-group">
                        <div class="btn btn-primary" type="button" data-bind="css: isActiveSaveButton() ? '' : 'disabled'">
                            Save</div>
                        <div class="btn btn-primary" type="button" data-bind="css: isActiveSaveButton() ? '' : 'disabled'">
                            Save as</div>
                    </div>
                </div>
                <div class="bg-info text-white">
                    <i class="icon-file icon-white"></i>
                    <span data-bind="text: selectedStorage().name !== undefined ? selectedStorage().name+': ' : ''"></span>
                </div>

                <form name="myform">
                    <p><textarea class="form-control" rows=20 data-bind="value: graphText"></textarea>
                    <p><div id="nodeInfo"></div>
                </form>
            </div>
            <div class="col-sm-8">
                <button type="button" class="btn btn-primary btn-lg" data-bind="click: computeNetwork">Generate graph</button>
                <p><div id="network" data-bind="click: updateNodeInfo"></div>
            </div>
        </div>
    </div>
</body>

<script src="{{ url_for('static', filename='js/third-party/vis.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/third-party/knockout-3.4.2.js') }}"></script>
<script src="{{ url_for('static', filename='js/lib/mindgraph.js') }}"></script>
<script src="{{ url_for('static', filename='js/lib/storage.js') }}"></script>
<script src="{{ url_for('static', filename='js/lib/vm.js') }}"></script>
