<body>
    <div class="container">
        <h2>MindGraph v0</h2>
        <div class="row">
            <div id="select_source" class="col-sm-4">
                <form name="myform">
                    <p><textarea class="form-control" name="input_text" rows="25" id=input_text_area></textarea>
                </form>
            </div>
            <div class="col-sm-8">
                <button type="button" id="calculate" class="btn btn-primary btn-lg">Generate graph</button>
                <p><div id="mynetwork"></div>
                <p><div id="info"></div>
            </div>
        </div>
    </div>

    <script type=text/javascript>
        $(function() {
            $('#calculate').bind('click', function() {
                var create_network = function (input_data) {
                    mindGraph.createNetwork(input_data, 'mynetwork', 'info');
                };

                var input_text;
                var selected_type = 'text'; //$("input[type='radio'][name='select_source']:checked").val();

                if (selected_type === 'text') {
                    input_text = $('textarea[name="input_text"]').val();
                    $.getJSON('/get_graph', { input_text: input_text }, create_network);
                } else {
                    var input_url = $('input[type="text"][name="input_url"]').val();

                    var XHR = ("onload" in new XMLHttpRequest()) ? XMLHttpRequest : XDomainRequest;
                    var xhr = new XHR();

                    xhr.open('GET', input_url, true);

                    xhr.onload = function() {
                        input_text = xhr.responseText;
                        $.getJSON('/get_graph', { input_text: input_text }, create_network);
                    };

                    xhr.onerror = function() {
                        alert('Error ' + this.status);
                    };
                    xhr.send();
                }
                return false;
            });
        });

        // show pre-loaded data
        $(document).ready(function() {
            $('#input_text_area').load("{{ url_for('static', filename='example.txt') }}", function () {
                document.getElementById('calculate').click();
            });
        });
    </script>
</body>
